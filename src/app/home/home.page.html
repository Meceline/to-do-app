<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do Application
    </ion-title>
    <ion-label style="font-weight: 800; font-size: 1em">Today {{today | date}}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of toDoList; let i = index;" class="'ion-margin" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle 
      [style.color]="
      (item.value.itemPriority) === 'High' ? 'red' : 
      (item.value.itemPriority) === 'Middle' ? 'yellow' : 
      (item.value.itemPriority) === 'Low' ? 'green' :
      'orange' ">{{item.value.itemCategory}}</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.value.itemPriority === 'Middle' " color="warning" size="small" name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
      <ion-label>{{item.value.itemName}}</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-label>Due {{ item.value.itemDueDate | date: 'YYYY MMMM d'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>
      <ion-item (click)="delete(item)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
